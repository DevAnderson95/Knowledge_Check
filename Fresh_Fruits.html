<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Check Assignment</title>
    <link rel="stylesheet" href="styles..css">
</head>

<style>
    body{
        color: gray;
    }
    nav{
        font-size: 30px;
        
    }
    table{
        font-size: 25px
    }
    legend{
        font-size: 30px;
    }
    form{
        font-size: 15px;
    }
    th{
        font-size: 20px;
    }
</style>

<body>
    <!-- Header -->
    <fieldset>

        <header>
<!-- Inline CSS -->
            <h1 style="color: red; font-size: 50px">Fresh Fruits Delivery Depot</h1>
<!-- Navigation Bar -->
            <nav>

                <ul>
                    <li><a href="home" style="color: green;">Home</a></li>
                    <li><a href="about" style="color: blueviolet;">About</a></li>
                    <li><a href="contact" style="color:deeppink;">Contact</a></li>
                </ul>

            </nav>

        </header>

    </fieldset>

<!-- Customer contact info -->
    <fieldset>

        <Legend>Personal Info</Legend>

        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required
            placeholder="Enter your name">
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"
            placeholder="Enter your email">
        
<!-- User Feedback -->
            <label for="source">How did you hear about us?:</label>
            <input type="radio" name="source" id="google" value="google">
            <label for="google" name="source" id="google">Google</label>
            <input type="radio" name="source" id="facebook">
            <label for="facebook" name="source" id="facebook">Facebook</label>
            <input type="radio" name="source" id="twitter">
            <label for="twitter">Twitter</label>
            <br><br>
        


        <!-- Requests from customer  -->
            <label for="message">Request:</label>
            <textarea name="message" id="message" rows="4" cols="30" 
            placeholder="Enter your request"></textarea>

        </form>

        <input type="submit" value="Submit">

    </fieldset>


    
<!-- Table -->
    <fieldset>

        <table border="1">

            <tr>
                <!-- Table header -->
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>

            <tr>
                <!-- First product -->
                <td>Apples</td>
                <td>$0.75</td>
                <td>1</td>
            </tr>
        
            <tr>
                <!-- Second product -->
                <td>Mangos</td>
                <td>$3.00</td>
                <td>2</td>
            </tr>

            <tr>
                <!-- Third product -->
                <td>Oranges</td>
                <td>$5.00</td>
                <td>10</td>
            </tr>
        </table>
    </fieldset> 
    
    <!-- Company Logo -->
    <section>
        <img src="fruit_logo.jpeg" alt="Fruit Logo" width="300px" height="200px">
    </section>
    
    
</body>
</html>
