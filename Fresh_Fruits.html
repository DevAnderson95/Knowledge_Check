<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Check Assignment</title>
</head>
<body>
    <!-- Header -->
    <fieldset>

        <header>

            <h1>Fresh Fruits Delivery Depot</h1>
<!-- Navigation Bar -->
            <nav>

                <ul>
                    <li><a href="home">Home</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="contact">Contact</a></li>
                </ul>

            </nav>

        </header>

    </fieldset>

<!-- Customer contact info -->
    <fieldset>

        <Legend>Personal Info</Legend>

        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required
            placeholder="Enter your name">
        </form>


        <form action="/submit" method="post">
            <label for="email">Email:</label>
            <input type="email" id="user-email" name="user-email"
            placeholder="Enter your email">
        </form>

        
    
        <form action="/submit" method="post">
        
            <label for="source">How did you hear about us?:</label>
            <input type="radio" name="source" id="google" value="google">
            <label for="google" name="source" id="google">Google</label>
            <input type="radio" name="source" id="facebook">
            <label for="facebook" name="source" id="facebook">Facebook</label>
            <input type="radio" name="source" id="twitter">
            <label for="twitter">Twitter</label>
        </form>


        <form action="/submit" method="post">
            <label for="message">Request:</label>
            <textarea name="message" id="message" rows="4" cols="30" 
            placeholder="Enter your request"></textarea>

        </form>

        <input type="submit" value="Submit">

    </fieldset>


    
<!-- Table -->
    <fieldset>

        <table border="1">

            <tr>
                <!-- Table header -->
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>

            <tr>
                <!-- First product -->
                <td>Apples</td>
                <td>$0.75</td>
                <td>1</td>
            </tr>
        
            <tr>
                <!-- Second product -->
                <td>Mangos</td>
                <td>$3.00</td>
                <td>2</td>
            </tr>

            <tr>
                <!-- Third product -->
                <td>Oranges</td>
                <td>$5.00</td>
                <td>10</td>
            </tr>
        </table>
    </fieldset> 
    
    <!-- Company Logo -->
    <section>
        <img src="fruit_logo.jpeg" alt="Fruits Logo" width="300px" height="200px">
    </section>
    
    
</body>
</html>
